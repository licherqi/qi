<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>ESP8266 Control</title>
		<link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
		<script type="text/javascript" src="client.js"></script>
	</head>
	<body>
		<div class='container'>
			<h1>ESP8266 Control</h1>
			<div class='row'>
				<div class="col-md-2 h3">数字针脚2: </div>
				<div class="col-md-2">
					<button id='on' class='btn btn-primary btn-block' type="button">On</button>
				</div>
				<div class="col-md-2">
					<button id='off' class='btn btn-danger btn-block' type="button">Off</button>
				</div>
			</div>			
			<div class='row'>
				<div class="col-md-2 h3">温度:
					<span id='temperature'></span>
				</div>
				<div class="col-md-2 h3">湿度:
					<span id='humidity'></span>
				</div>
			</div>

		</div>

		</div>

	</body>

</html>
